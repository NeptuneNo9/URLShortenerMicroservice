<!DOCTYPE HTML>
<html ng-app="shortUrlApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
<script src="js/app.js"></script>
</head>
<body class="text-center">
<header>
<h3>URL Shortner Microservice</h3>
<h5>Thechnologies: Node.js, Express, MongoDB, Mongoose, JavaScript, HTML, CSS, BootStrap</h5>
</header>
<section ng-controller="shortAppCtrl">
  <!-- {{urlToShorten}} -->
  <input placeholder="Enter URL" ng-model='urlToShorten'>
  <a class="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get ShortURL</a>
</section>
</body>
</html>
